    PageActivity:
      allOf:
        - $ref: '#/components/schemas/CorePage'
        - type: object
          required:
            - items
          properties:
            items:
              type: array
              items:
                $ref: '#/components/schemas/Activity'
    PageComment:
      allOf:
        - $ref: '#/components/schemas/CorePage'
        - type: object
          required:
            - items
          properties:
            items:
              type: array
              items:
                $ref: '#/components/schemas/Comment'
    PageLesson:
      allOf:
        - $ref: '#/components/schemas/CorePage'
        - type: object
          required:
            - items
          properties:
            items:
              type: array
              items:
