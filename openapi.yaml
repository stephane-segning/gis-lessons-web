components:
  parameters:
    courseId:
      name: courseId
      in: path
      required: true
      description: The ID of the course to retrieve
      schema:
        $ref: '#/components/schemas/Cuid'
    enrollmentId:
      name: enrollmentId
      in: path
      required: true
      description: The ID of the enrollment to retrieve
      schema:
        $ref: '#/components/schemas/Cuid'
    moduleId:
      name: moduleId
      in: path
      required: true
      description: The ID of the module to retrieve
      schema:
        $ref: '#/components/schemas/Cuid'
    lessonId:
      name: lessonId
      in: path
      required: true
      description: The ID of the lesson to retrieve
      schema:
        $ref: '#/components/schemas/Cuid'
    assignmentId:
      name: assignmentId
      in: path
      required: true
      description: The ID of the assignment to retrieve
      schema:
        $ref: '#/components/schemas/Cuid'
    submissionId:
      name: submissionId
      in: path
      required: true
      description: The ID of the submission to retrieve
      schema:
        $ref: '#/components/schemas/Cuid'
    commentId:
      name: commentId
      in: path
      required: true
      description: The ID of the comment to retrieve
      schema:
        $ref: '#/components/schemas/Cuid'
    activityId:
      name: activityId
      in: path
      required: true
      description: The ID of the activity to retrieve
      schema:
        $ref: '#/components/schemas/Cuid'
    limit:
      name: limit
      in: query
      description: Number of items to return
      required: false
      schema:
        type: integer
        format: int64
        default: 10
    offset:
      name: offset
      in: query
      description: The number of items to skip before starting to collect the result set
      required: false
      schema:
        type: integer
        format: int64
        default: 0
    search_query:
      name: q
      in: query
      description: The search query
      required: false
      schema:
        type: string
    enrollment_type:
      name: enrollment_type
      in: query
      description: The type of enrollment
      required: true
      schema:
        $ref: '#/components/schemas/EnrollmentType'
    submission_status:
      name: submission_status
      in: query
      description: The status of submission
      required: true
      schema:
        $ref: '#/components/schemas/SubmissionStatus'
  ##########################################################################
  # SCHEMAS (Data Models)
  ##########################################################################
  schemas:
    Cuid:
      type: string
      format: cuid
    DateTime:
      type: string
      format: date-time
    Model:
      allOf:
        - $ref: '#/components/schemas/WithMeta'
        - type: object
          required:
            - id
          properties:
            id:
              $ref: '#/components/schemas/Cuid'
            created_at:
              $ref: '#/components/schemas/DateTime'
            updated_at:
              $ref: '#/components/schemas/DateTime'
    Meta:
      type: object
      additionalProperties: true
      default: {}
    WithMeta:
      properties:
        meta:
          $ref: '#/components/schemas/Meta'

    #-------------------------------------------------------
    # COURSE
    #-------------------------------------------------------
    CoreCourse:
      type: object
      properties:
        name:
          type: string
          example: Introduction to Programming
        slug:
          type: string
        description:
          type: string
          example: Basic programming concepts using Python
      required:
        - name
        - slug
        - description
    Course:
      allOf:
        - $ref: '#/components/schemas/Model'
        - $ref: '#/components/schemas/CoreCourse'
    CourseCreate:
      allOf:
        - $ref: '#/components/schemas/CoreCourse'
        - $ref: '#/components/schemas/WithMeta'
    CourseUpdate:
      allOf:
        - $ref: '#/components/schemas/CoreCourse'
        - $ref: '#/components/schemas/WithMeta'

    #-------------------------------------------------------
    # ENROLLMENT
    #-------------------------------------------------------
    EnrollmentType:
      type: string
      enum:
        - student
        - teacher
    CoreEnrollment:
      type: object
      properties:
        user_id:
          $ref: '#/components/schemas/Cuid'
        course_id:
          $ref: '#/components/schemas/Cuid'
        enrollment_type:
          $ref: '#/components/schemas/EnrollmentType'
      required:
        - user_id
        - course_id
        - enrollment_type
    Enrollment:
      allOf:
        - $ref: '#/components/schemas/Model'
        - $ref: '#/components/schemas/CoreEnrollment'
    EnrollmentCreate:
      allOf:
        - $ref: '#/components/schemas/CoreEnrollment'
        - $ref: '#/components/schemas/WithMeta'
    EnrollmentUpdate:
      allOf:
        - $ref: '#/components/schemas/CoreEnrollment'
        - $ref: '#/components/schemas/WithMeta'

    #-------------------------------------------------------
    # MODULE
    #-------------------------------------------------------
    CoreModule:
      type: object
      required:
        - course_id
        - title
        - description
      properties:
        course_id:
          $ref: '#/components/schemas/Cuid'
        title:
          type: string
          example: Variables and Data Types
        description:
          type: string
          example: Introduction to fundamental programming concepts
    Module:
      allOf:
        - $ref: '#/components/schemas/Model'
        - $ref: '#/components/schemas/CoreModule'
    ModuleCreate:
      allOf:
        - $ref: '#/components/schemas/CoreModule'
        - $ref: '#/components/schemas/WithMeta'
    ModuleUpdate:
      allOf:
        - $ref: '#/components/schemas/CoreModule'
        - $ref: '#/components/schemas/WithMeta'

    #-------------------------------------------------------
    # LESSON
    #-------------------------------------------------------
    CoreLesson:
      type: object
      properties:
        module_id:
          $ref: '#/components/schemas/Cuid'
        title:
          type: string
        content:
          type: string
        description:
          type: string
      required:
        - module_id
        - title
        - content
    Lesson:
      allOf:
        - $ref: '#/components/schemas/Model'
        - $ref: '#/components/schemas/CoreLesson'
    LessonCreate:
      allOf:
        - $ref: '#/components/schemas/CoreLesson'
        - $ref: '#/components/schemas/WithMeta'
    LessonUpdate:
      allOf:
        - $ref: '#/components/schemas/CoreLesson'
        - $ref: '#/components/schemas/WithMeta'

    #-------------------------------------------------------
    # ASSIGNMENT
    #-------------------------------------------------------
    CoreAssignment:
      type: object
      required:
        - lesson_id
        - title
        - due_date
      properties:
        lesson_id:
          $ref: '#/components/schemas/Cuid'
        title:
          type: string
          example: |
            Homework #1
        description:
          type: string
          example: Solve basic programming exercises
        due_date:
          $ref: '#/components/schemas/DateTime'
    Assignment:
      allOf:
        - $ref: '#/components/schemas/Model'
        - $ref: '#/components/schemas/CoreAssignment'
    AssignmentCreate:
      allOf:
        - $ref: '#/components/schemas/CoreAssignment'
        - $ref: '#/components/schemas/WithMeta'
    AssignmentUpdate:
      allOf:
        - $ref: '#/components/schemas/CoreAssignment'
        - $ref: '#/components/schemas/WithMeta'

    #-------------------------------------------------------
    # SUBMISSION
    #-------------------------------------------------------
    SubmissionMemberRole:
      type: string
      enum:
        - main
        - member
      default: main
    CoreSubmissionMember:
      type: object
      required:
        - assignment_id
        - enrollment_id
        - submission_id
        - role
      properties:
        assignment_id:
          $ref: '#/components/schemas/Cuid'
        enrollment_id:
          $ref: '#/components/schemas/Cuid'
        submission_id:
          $ref: '#/components/schemas/Cuid'
        role:
          $ref: '#/components/schemas/SubmissionMemberRole'
    SubmissionMember:
      allOf:
        - $ref: '#/components/schemas/Model'
        - $ref: '#/components/schemas/CoreSubmissionMember'
    SubmissionMemberCreate:
      allOf:
        - $ref: '#/components/schemas/CoreSubmissionMember'
        - $ref: '#/components/schemas/WithMeta'
    SubmissionMemberUpdate:
      allOf:
        - $ref: '#/components/schemas/CoreSubmissionMember'
        - $ref: '#/components/schemas/WithMeta'

    SubmissionStatus:
      type: string
      enum:
        - draft
        - submitted
      default: draft
    CoreSubmission:
      type: object
      required:
        - assignment_id
        - status
        - content
      properties:
        assignment_id:
          $ref: '#/components/schemas/Cuid'
        date_submitted:
          $ref: '#/components/schemas/DateTime'
        status:
          $ref: '#/components/schemas/SubmissionStatus'
        content:
          type: string
          example: "print('Hello World')"
    Submission:
      allOf:
        - $ref: '#/components/schemas/Model'
        - $ref: '#/components/schemas/CoreSubmission'
    SubmissionCreate:
      allOf:
        - $ref: '#/components/schemas/CoreSubmission'
        - $ref: '#/components/schemas/WithMeta'
    SubmissionUpdate:
      allOf:
        - $ref: '#/components/schemas/CoreSubmission'
        - $ref: '#/components/schemas/WithMeta'

    #-------------------------------------------------------
    # ACTIVITY
    #-------------------------------------------------------
    ActivityType:
      type: string
      enum:
        - create
        - delete
        - update
    ActivityEntityType:
      type: string
      enum:
        - enrollment
        - module
        - assignment
        - submission
        - activity
        - comment
    CoreActivity:
      type: object
      properties:
        user_id:
          $ref: '#/components/schemas/Cuid'
        entity_id:
          $ref: '#/components/schemas/Cuid'
        entity_type:
          $ref: '#/components/schemas/ActivityEntityType'
        content:
          type: string
        action_type:
          $ref: '#/components/schemas/ActivityType'
      required:
        - user_id
        - entity_id
        - entity_type
        - content
        - action_type
    Activity:
      allOf:
        - $ref: '#/components/schemas/Model'
        - $ref: '#/components/schemas/CoreActivity'

    #-------------------------------------------------------
    # COMMENT
    #-------------------------------------------------------
    CoreComment:
      type: object
      properties:
        user_id:
          $ref: '#/components/schemas/Cuid'
        owner_id:
          $ref: '#/components/schemas/Cuid'
        content:
          type: string
        type:
          type: string
          enum:
            - submission
            - assignment
            - module
            - course
    Comment:
      allOf:
        - $ref: '#/components/schemas/Model'
        - $ref: '#/components/schemas/CoreComment'
    CommentCreate:
      allOf:
        - $ref: '#/components/schemas/CoreComment'
        - $ref: '#/components/schemas/WithMeta'
    CommentUpdate:
      allOf:
        - $ref: '#/components/schemas/CoreComment'
        - $ref: '#/components/schemas/WithMeta'

    #-------------------------------------------------------
    # PAGINATION
    #-------------------------------------------------------
    CorePage:
      type: object
      required:
        - meta
      properties:
        meta:
          type: object
          required:
            - limit
            - offset
            - total
          properties:
            limit:
              type: integer
              format: int64
            offset:
              type: integer
              format: int64
            total:
              type: integer
              format: int64
    PageCourse:
      allOf:
        - $ref: '#/components/schemas/CorePage'
        - type: object
          required:
            - items
          properties:
            items:
              type: array
              items:
                $ref: '#/components/schemas/Course'
    PageEnrollment:
      allOf:
        - $ref: '#/components/schemas/CorePage'
        - type: object
          required:
            - items
          properties:
            items:
              type: array
              items:
                $ref: '#/components/schemas/Enrollment'
    PageModule:
      allOf:
        - $ref: '#/components/schemas/CorePage'
        - type: object
          required:
            - items
          properties:
            items:
              type: array
              items:
